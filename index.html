<!DOCTYPE html>
<html lang="en">
<head>
    <title>PyScript App</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css"/>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
<p align="center">
    <py-script>
    result = 0
    sum = 0

    for i in range(33):
        
        result = 210000 * (50/(2**i))
        print(result)
        sum += result

    print(f"Total: {sum}")

    </py-script>
</p>
</body>
</html>
